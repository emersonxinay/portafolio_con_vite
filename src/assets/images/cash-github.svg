<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="20" />

  <!-- Main container -->
  <rect x="20" y="20" width="360" height="260" fill="url(#card-gradient)" rx="15" stroke="#22c55e" stroke-width="1"
    opacity="0.8" />

  <!-- Header -->
  <text x="200" y="50" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="24"
    font-weight="bold">CASH GITHUB</text>
  <text x="200" y="70" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="14">Financial
    Tool</text>

  <!-- Money/Dollar icon -->
  <g transform="translate(50, 90)">
    <!-- Dollar bill -->
    <rect x="5" y="8" width="25" height="15" fill="#22c55e" stroke="#16a34a" stroke-width="1" rx="3" />
    <text x="17" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12"
      font-weight="bold">$</text>
    <!-- Coins -->
    <circle cx="8" cy="28" r="4" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" />
    <text x="8" y="30" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="6"
      font-weight="bold">Â¢</text>
    <circle cx="18" cy="28" r="4" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" />
    <text x="18" y="30" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="6"
      font-weight="bold">Â¢</text>
  </g>

  <!-- GitHub logo -->
  <g transform="translate(120, 90)" filter="url(#glow)">
    <circle cx="15" cy="15" r="12" fill="#24292e" />
    <path
      d="M15 3 C8.37 3 3 8.37 3 15 C3 20.31 6.435 24.795 11.205 26.385 C11.805 26.49 12.03 26.13 12.03 25.815 C12.03 25.53 12.015 24.585 12.015 23.55 C9 24.09 8.22 22.68 7.98 21.93 C7.845 21.54 7.26 20.43 6.75 20.145 C6.33 19.92 5.73 19.38 6.735 19.365 C7.68 19.35 8.355 20.22 8.58 20.58 C9.66 22.305 11.385 21.795 12.075 21.48 C12.18 20.7 12.495 20.19 12.84 19.89 C10.17 19.59 7.38 18.54 7.38 14.01 C7.38 12.735 7.845 11.685 8.61 10.875 C8.49 10.575 8.07 9.345 8.73 7.785 C8.73 7.785 9.735 7.47 12.03 8.985 C12.99 8.715 14.01 8.58 15.03 8.58 C16.05 8.58 17.07 8.715 18.03 8.985 C20.325 7.455 21.33 7.785 21.33 7.785 C21.99 9.345 21.57 10.575 21.45 10.875 C22.215 11.685 22.68 12.72 22.68 14.01 C22.68 18.555 19.875 19.59 17.205 19.89 C17.64 20.265 18.015 20.985 18.015 22.11 C18.015 23.76 18 25.095 18 25.815 C18 26.13 18.225 26.505 18.825 26.385 C23.565 24.795 27 20.295 27 15 C27 8.37 21.63 3 15 3 Z"
