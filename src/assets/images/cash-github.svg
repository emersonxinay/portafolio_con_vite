    <rect x="10" y="10" width="50" height="35" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="5" />
    <rect x="13" y="13" width="44" height="29" fill="#0f172a" />

    <!-- Financial widgets -->
    <rect x="15" y="15" width="18" height="12" fill="#22c55e" opacity="0.3" rx="2" />
    <text x="24" y="22" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="8"
      font-weight="bold">$1,234</text>

    <rect x="35" y="15" width="18" height="12" fill="#3b82f6" opacity="0.3" rx="2" />
    <text x="44" y="22" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="8"
      font-weight="bold">+15%</text>

    <!-- Chart area -->
    <rect x="15" y="29" width="38" height="12" fill="#374151" rx="2" />
    <!-- Mini chart -->
    <path d="M17 37 L22 34 L27 36 L32 32 L37 35 L42 33 L47 31" fill="none" stroke="#22c55e" stroke-width="1.5" />

    <!-- GitHub integration indicator -->
    <circle cx="50" cy="18" r="3" fill="#24292e" />
    <path d="M48 18 C48 16.9 48.9 16 50 16 C51.1 16 52 16.9 52 18 C52 19.1 51.1 20 50 20 C48.9 20 48 19.1 48 18 Z"
