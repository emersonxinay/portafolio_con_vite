  <!-- Money symbols -->
  <text x="80" y="265" fill="#22c55e" font-family="Arial, sans-serif" font-size="12" opacity="0.6"></text>
  <text x="150" y="265" fill="#10b981" font-family="Arial, sans-serif" font-size="12" opacity="0.6">ðŸ’³</text>
  <text x="220" y="265" fill="#14b8a6" font-family="Arial, sans-serif" font-size="12" opacity="0.6"></text>
  <text x="290" y="265" fill="#0d9488" font-family="Arial, sans-serif" font-size="12" opacity="0.6">ðŸ’¸</text>
</svg>