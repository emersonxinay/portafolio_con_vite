    <text x="15" y="29" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">GitHub integration</text>

    <circle cx="5" cy="45" r="2" fill="#8b5cf6" />
    <text x="15" y="49" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">React frontend</text>

    <circle cx="5" cy="65" r="2" fill="#f97316" />
    <text x="15" y="69" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Vercel deploy</text>
  </g>

  <!-- Financial dashboard illustration -->
  <g transform="translate(280, 140)">
