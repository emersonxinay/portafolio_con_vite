    <rect x="5" y="20" width="4" height="8" fill="#22c55e" />
    <rect x="11" y="15" width="4" height="13" fill="#10b981" />
    <rect x="17" y="10" width="4" height="18" fill="#14b8a6" />
    <rect x="23" y="18" width="4" height="10" fill="#0d9488" />
