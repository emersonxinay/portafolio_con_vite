<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="20"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="360" height="260" fill="url(#card-gradient)" rx="15" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
  
  <!-- Header -->
  <text x="200" y="45" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="20" font-weight="bold">COMPILANDO</text>
  <text x="200" y="65" text-anchor="middle" fill="#0891b2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CODE</text>
  <text x="200" y="80" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="12">Educational Platform</text>
  
  <!-- Graduation cap icon -->
  <g transform="translate(50, 90)" filter="url(#glow)">
    <!-- Cap base -->
    <ellipse cx="15" cy="18" rx="12" ry="4" fill="#06b6d4"/>
    <!-- Cap top -->
    <path d="M3 15 L15 10 L27 15 L15 20 Z" fill="#0891b2"/>
    <!-- Tassel -->
    <line x1="27" y1="15" x2="30" y2="12" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="30" cy="12" r="1.5" fill="#fbbf24"/>
    <!-- Diploma -->
    <rect x="20" y="22" width="8" height="6" fill="#f8fafc" stroke="#06b6d4" stroke-width="1" rx="1"/>
    <line x1="22" y1="24" x2="26" y2="24" stroke="#06b6d4" stroke-width="0.5"/>
    <line x1="22" y1="26" x2="26" y2="26" stroke="#06b6d4" stroke-width="0.5"/>
  </g>
  
  <!-- Users/Community icon -->
  <g transform="translate(120, 90)">
    <!-- User 1 -->
    <circle cx="10" cy="12" r="3" fill="#22c55e"/>
    <path d="M5 22 Q10 18 15 22" fill="#22c55e"/>
    <!-- User 2 -->
    <circle cx="20" cy="12" r="3" fill="#3b82f6"/>
    <path d="M15 22 Q20 18 25 22" fill="#3b82f6"/>
    <!-- Connection line -->
    <line x1="13" y1="15" x2="17" y2="15" stroke="#06b6d4" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- JavaScript logo -->
  <g transform="translate(190, 90)">
    <!-- JavaScript circle -->
    <circle cx="15" cy="15" r="12" fill="#21759b" stroke="#0073aa" stroke-width="1"/>
    <!-- JavaScript W -->
    <path d="M8 10 L10 20 L12 15 L14 20 L16 10 L18 20 L20 15 L22 20" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Code/Programming icon -->
  <g transform="translate(260, 90)">
    <!-- Monitor/Screen -->
    <rect x="5" y="8" width="20" height="12" fill="#1e293b" stroke="#06b6d4" stroke-width="2" rx="2"/>
    <rect x="7" y="10" width="16" height="8" fill="#0f172a"/>
    <!-- Code on screen -->
    <line x1="9" y1="12" x2="13" y2="12" stroke="#22c55e" stroke-width="1"/>
    <line x1="9" y1="14" x2="15" y2="14" stroke="#3b82f6" stroke-width="1"/>
    <line x1="9" y1="16" x2="11" y2="16" stroke="#f97316" stroke-width="1"/>
    <!-- Stand -->
    <rect x="13" y="20" width="4" height="2" fill="#64748b"/>
    <rect x="10" y="22" width="10" height="1" fill="#64748b"/>
  </g>
  
  <!-- Learning/Book icon -->
  <g transform="translate(330, 90)">
    <!-- Open book -->
    <path d="M5 12 Q15 8 25 12 L25 22 Q15 18 5 22 Z" fill="#06b6d4" stroke="#0891b2" stroke-width="1"/>
    <!-- Book pages -->
    <line x1="15" y1="8" x2="15" y2="22" stroke="#0891b2" stroke-width="1"/>
    <line x1="8" y1="14" x2="12" y2="14" stroke="white" stroke-width="0.5"/>
    <line x1="8" y1="16" x2="12" y2="16" stroke="white" stroke-width="0.5"/>
    <line x1="18" y1="14" x2="22" y2="14" stroke="white" stroke-width="0.5"/>
    <line x1="18" y1="16" x2="22" y2="16" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 140)">
    <circle cx="5" cy="5" r="2" fill="#22c55e"/>
    <text x="15" y="9" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Cursos online</text>
    
    <circle cx="5" cy="25" r="2" fill="#3b82f6"/>
    <text x="15" y="29" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Certificaciones</text>
    
    <circle cx="5" cy="45" r="2" fill="#8b5cf6"/>
    <text x="15" y="49" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Rutas de aprendizaje</text>
    
    <circle cx="5" cy="65" r="2" fill="#f97316"/>
    <text x="15" y="69" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Comunidad</text>
  </g>
  
  <!-- Learning platform interface -->
  <g transform="translate(280, 140)">
    <!-- Platform interface -->
    <rect x="10" y="10" width="50" height="50" fill="#1e293b" stroke="#06b6d4" stroke-width="2" rx="5"/>
    <rect x="13" y="13" width="44" height="44" fill="#0f172a"/>
    
    <!-- Header -->
    <rect x="15" y="15" width="40" height="6" fill="#06b6d4" rx="2"/>
    <text x="35" y="19" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">COMPILANDO CODE</text>
    
    <!-- Course cards -->
    <rect x="15" y="23" width="18" height="12" fill="#374151" stroke="#22c55e" stroke-width="1" rx="2"/>
    <rect x="16" y="24" width="16" height="6" fill="#22c55e" opacity="0.2"/>
    <text x="24" y="27" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="5" font-weight="bold">Python</text>
    <text x="24" y="31" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="4">Básico</text>
    <text x="24" y="34" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="4">★★★★☆</text>
    
    <rect x="37" y="23" width="18" height="12" fill="#374151" stroke="#3b82f6" stroke-width="1" rx="2"/>
    <rect x="38" y="24" width="16" height="6" fill="#3b82f6" opacity="0.2"/>
    <text x="46" y="27" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="5" font-weight="bold">React</text>
    <text x="46" y="31" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="4">Avanzado</text>
    <text x="46" y="34" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="4">★★★★★</text>
    
    <rect x="15" y="37" width="18" height="12" fill="#374151" stroke="#8b5cf6" stroke-width="1" rx="2"/>
    <rect x="16" y="38" width="16" height="6" fill="#8b5cf6" opacity="0.2"/>
    <text x="24" y="41" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="5" font-weight="bold">Node.js</text>
    <text x="24" y="45" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="4">Intermedio</text>
    <text x="24" y="48" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="4">★★★★☆</text>
    
    <rect x="37" y="37" width="18" height="12" fill="#374151" stroke="#f97316" stroke-width="1" rx="2"/>
    <rect x="38" y="38" width="16" height="6" fill="#f97316" opacity="0.2"/>
    <text x="46" y="41" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="5" font-weight="bold">DevOps</text>
    <text x="46" y="45" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="4">Experto</text>
    <text x="46" y="48" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="4">★★★★★</text>
    
    <!-- Progress bar -->
    <rect x="15" y="52" width="40" height="3" fill="#374151" rx="1.5"/>
    <rect x="15" y="52" width="28" height="3" fill="#06b6d4" rx="1.5"/>
    <text x="35" y="58" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="5" font-weight="bold">70% Completado</text>
  </g>
  
  <!-- Bottom decoration -->
  <rect x="50" y="250" width="300" height="3" fill="url(#bg-gradient)" rx="1.5"/>
  <!-- Learning icons -->
  <g transform="translate(80, 260)">
    <!-- Book -->
    <rect x="0" y="2" width="6" height="8" fill="#06b6d4" opacity="0.6" rx="1"/>
    <line x1="3" y1="2" x2="3" y2="10" stroke="#0891b2" stroke-width="0.5"/>
  </g>
  <g transform="translate(150, 260)">
    <!-- Graduation cap -->
    <path d="M0 5 L6 3 L12 5 L6 7 Z" fill="#0891b2" opacity="0.6"/>
    <ellipse cx="6" cy="7" rx="6" ry="2" fill="#06b6d4" opacity="0.6"/>
  </g>
  <g transform="translate(220, 260)">
    <!-- Certificate -->
    <rect x="0" y="2" width="8" height="6" fill="#f8fafc" stroke="#06b6d4" stroke-width="0.5" rx="1" opacity="0.6"/>
    <line x1="2" y1="4" x2="6" y2="4" stroke="#06b6d4" stroke-width="0.3"/>
    <line x1="2" y1="6" x2="6" y2="6" stroke="#06b6d4" stroke-width="0.3"/>
  </g>
  <g transform="translate(290, 260)">
    <!-- Code -->
    <text x="0" y="8" fill="#06b6d4" font-family="monospace" font-size="8" opacity="0.6">&lt;/&gt;</text>
  </g>
</svg>