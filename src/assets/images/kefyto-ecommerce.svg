<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="20"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="360" height="260" fill="url(#card-gradient)" rx="15" stroke="#ec4899" stroke-width="1" opacity="0.8"/>
  
  <!-- Header -->
  <text x="200" y="50" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="24" font-weight="bold">KEFYTO</text>
  <text x="200" y="70" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="14">E-commerce Kawaii</text>
  
  <!-- Shopping cart icon -->
  <g transform="translate(50, 90)">
    <rect x="0" y="10" width="30" height="20" fill="none" stroke="#06b6d4" stroke-width="2" rx="3"/>
    <circle cx="8" cy="40" r="3" fill="#06b6d4"/>
    <circle cx="22" cy="40" r="3" fill="#06b6d4"/>
    <path d="M0 0 L5 0 L7 10 L30 10" fill="none" stroke="#06b6d4" stroke-width="2"/>
  </g>
  
  <!-- React logo -->
  <g transform="translate(120, 90)" filter="url(#glow)">
    <circle cx="15" cy="15" r="3" fill="#61dafb"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(60 15 15)"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(120 15 15)"/>
  </g>
  
  <!-- Flask icon -->
  <g transform="translate(190, 90)">
    <path d="M10 5 L10 15 L5 25 L25 25 L20 15 L20 5 Z" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
    <rect x="8" y="2" width="14" height="5" fill="#22c55e" rx="2"/>
  </g>
  
  <!-- WhatsApp icon -->
  <g transform="translate(260, 90)">
    <circle cx="15" cy="15" r="12" fill="#25d366"/>
    <path d="M8 22 L10 20 C11.5 21 13.5 21 15 20 C18 18 20 15 20 12 C20 8 17 5 13 5 C9 5 6 8 6 12 C6 14 7 16 8 17 L7 22 L8 22 Z" fill="white"/>
  </g>
  
  <!-- Database icon -->
  <g transform="translate(330, 90)">
    <ellipse cx="10" cy="8" rx="8" ry="3" fill="#3b82f6"/>
    <rect x="2" y="8" width="16" height="12" fill="#3b82f6"/>
    <ellipse cx="10" cy="20" rx="8" ry="3" fill="#2563eb"/>
    <ellipse cx="10" cy="14" rx="8" ry="3" fill="#1d4ed8"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 140)">
    <circle cx="5" cy="5" r="2" fill="#22c55e"/>
    <text x="15" y="9" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Carrito din√°mico</text>
    
    <circle cx="5" cy="25" r="2" fill="#3b82f6"/>
    <text x="15" y="29" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">WhatsApp integration</text>
    
    <circle cx="5" cy="45" r="2" fill="#8b5cf6"/>
    <text x="15" y="49" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Branding kawaii</text>
    
    <circle cx="5" cy="65" r="2" fill="#f97316"/>
    <text x="15" y="69" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Stickers propios</text>
  </g>
  
  <!-- Kawaii elements -->
  <g transform="translate(280, 140)">
    <!-- Cute face -->
    <circle cx="30" cy="30" r="25" fill="#fbbf24" opacity="0.8"/>
    <circle cx="22" cy="25" r="3" fill="#1f2937"/>
    <circle cx="38" cy="25" r="3" fill="#1f2937"/>
    <path d="M20 35 Q30 45 40 35" fill="none" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
    <!-- Blush -->
    <circle cx="15" cy="32" r="4" fill="#ec4899" opacity="0.6"/>
    <circle cx="45" cy="32" r="4" fill="#ec4899" opacity="0.6"/>
  </g>
  
  <!-- Bottom decoration -->
  <rect x="50" y="250" width="300" height="3" fill="url(#bg-gradient)" rx="1.5"/>
</svg>