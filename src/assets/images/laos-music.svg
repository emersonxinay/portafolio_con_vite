<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="speaker-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="20"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="360" height="260" fill="url(#card-gradient)" rx="15" stroke="#8b5cf6" stroke-width="1" opacity="0.8"/>
  
  <!-- Header -->
  <text x="200" y="50" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">LAOS MUSIC</text>
  <text x="200" y="70" text-anchor="middle" fill="#ec4899" font-family="Arial, sans-serif" font-size="14">Music Platform</text>
  
  <!-- Music note icon -->
  <g transform="translate(50, 90)" filter="url(#glow)">
    <circle cx="8" cy="20" r="5" fill="#8b5cf6"/>
    <rect x="13" y="8" width="3" height="12" fill="#8b5cf6"/>
    <path d="16 8 Q25 6 25 12" fill="none" stroke="#8b5cf6" stroke-width="3"/>
    <circle cx="25" cy="16" r="4" fill="#ec4899"/>
    <!-- Musical waves -->
    <path d="M35 12 Q40 10 45 12" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.7"/>
    <path d="M35 16 Q40 14 45 16" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- React logo -->
  <g transform="translate(120, 90)">
    <circle cx="15" cy="15" r="3" fill="#61dafb"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(60 15 15)"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(120 15 15)"/>
  </g>
  
  <!-- JavaScript icon -->
  <g transform="translate(190, 90)">
    <rect x="5" y="5" width="20" height="20" fill="#f7df1e" rx="3"/>
    <text x="15" y="18" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">JS</text>
  </g>
  
  <!-- Vercel/Cloud icon -->
  <g transform="translate(260, 90)">
    <polygon points="15,5 25,20 5,20" fill="#000000"/>
    <polygon points="15,8 22,18 8,18" fill="#ffffff"/>
  </g>
  
  <!-- Audio/Waveform icon -->
  <g transform="translate(330, 90)">
    <!-- Audio waveform -->
    <rect x="5" y="12" width="2" height="6" fill="#8b5cf6"/>
    <rect x="9" y="8" width="2" height="14" fill="#ec4899"/>
    <rect x="13" y="10" width="2" height="10" fill="#dc2626"/>
    <rect x="17" y="6" width="2" height="18" fill="#f59e0b"/>
    <rect x="21" y="11" width="2" height="8" fill="#22c55e"/>
    <rect x="25" y="9" width="2" height="12" fill="#06b6d4"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 140)">
    <circle cx="5" cy="5" r="2" fill="#22c55e"/>
    <text x="15" y="9" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Plataforma musical</text>
    
    <circle cx="5" cy="25" r="2" fill="#3b82f6"/>
    <text x="15" y="29" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Player interactivo</text>
    
    <circle cx="5" cy="45" r="2" fill="#8b5cf6"/>
    <text x="15" y="49" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">React + Audio</text>
    
    <circle cx="5" cy="65" r="2" fill="#f97316"/>
    <text x="15" y="69" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Streaming</text>
  </g>
  
  <!-- Music player interface -->
  <g transform="translate(280, 140)">
    <!-- Player screen -->
    <rect x="10" y="10" width="50" height="35" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" rx="5"/>
    <rect x="13" y="13" width="44" height="29" fill="#0f172a"/>
    
    <!-- Album art -->
    <rect x="15" y="15" width="15" height="15" fill="url(#bg-gradient)" rx="2"/>
    <circle cx="22" cy="22" r="3" fill="#1f2937" opacity="0.8"/>
    <circle cx="22" cy="22" r="1" fill="#8b5cf6"/>
    
    <!-- Song info -->
    <rect x="32" y="16" width="20" height="2" fill="#8b5cf6" rx="1"/>
    <rect x="32" y="20" width="15" height="1.5" fill="#6b7280" rx="0.5"/>
    <rect x="32" y="23" width="18" height="1.5" fill="#6b7280" rx="0.5"/>
    
    <!-- Progress bar -->
    <rect x="15" y="33" width="35" height="2" fill="#374151" rx="1"/>
    <rect x="15" y="33" width="20" height="2" fill="#8b5cf6" rx="1"/>
    <circle cx="35" cy="34" r="2" fill="#ec4899"/>
    
    <!-- Control buttons -->
    <circle cx="20" cy="40" r="2" fill="#6b7280"/>
    <polygon points="18,39 18,41 20,40" fill="#e2e8f0"/>
    
    <circle cx="30" cy="40" r="3" fill="#8b5cf6"/>
    <polygon points="28,38 28,42 32,40" fill="white"/>
    
    <circle cx="40" cy="40" r="2" fill="#6b7280"/>
    <polygon points="42,39 42,41 40,40" fill="#e2e8f0"/>
    
    <!-- Sound waves animation -->
    <g opacity="0.6">
      <path d="M52 25 Q55 22 58 25" fill="none" stroke="#8b5cf6" stroke-width="1">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M52 30 Q55 27 58 30" fill="none" stroke="#ec4899" stroke-width="1">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M52 35 Q55 32 58 35" fill="none" stroke="#dc2626" stroke-width="1">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
      </path>
    </g>
  </g>
  
  <!-- Bottom decoration -->
  <rect x="50" y="250" width="300" height="3" fill="url(#bg-gradient)" rx="1.5"/>
  <!-- Musical notes -->
  <text x="80" y="265" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="12" opacity="0.6">♪</text>
  <text x="150" y="265" fill="#ec4899" font-family="Arial, sans-serif" font-size="12" opacity="0.6">♫</text>
  <text x="220" y="265" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" opacity="0.6">♪</text>
  <text x="290" y="265" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" opacity="0.6">♬</text>
</svg>