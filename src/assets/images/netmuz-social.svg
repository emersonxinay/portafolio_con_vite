<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="20"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="360" height="260" fill="url(#card-gradient)" rx="15" stroke="#8b5cf6" stroke-width="1" opacity="0.8"/>
  
  <!-- Header -->
  <text x="200" y="50" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">NETMUZ</text>
  <text x="200" y="70" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="14">Social Network</text>
  
  <!-- Social network icon -->
  <g transform="translate(50, 90)">
    <!-- Connected users -->
    <circle cx="10" cy="10" r="6" fill="#8b5cf6"/>
    <circle cx="25" cy="10" r="6" fill="#06b6d4"/>
    <circle cx="35" cy="25" r="6" fill="#22c55e"/>
    <circle cx="10" cy="25" r="6" fill="#f59e0b"/>
    <!-- Connections -->
    <line x1="16" y1="10" x2="19" y2="10" stroke="#e2e8f0" stroke-width="2"/>
    <line x1="25" y1="16" x2="29" y2="19" stroke="#e2e8f0" stroke-width="2"/>
    <line x1="16" y1="19" x2="29" y2="19" stroke="#e2e8f0" stroke-width="2"/>
  </g>
  
  <!-- React logo -->
  <g transform="translate(120, 90)" filter="url(#glow)">
    <circle cx="15" cy="15" r="3" fill="#61dafb"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(60 15 15)"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(120 15 15)"/>
  </g>
  
  <!-- Express/Server icon -->
  <g transform="translate(190, 90)">
    <rect x="5" y="8" width="20" height="12" fill="#22c55e" rx="2"/>
    <rect x="8" y="11" width="4" height="2" fill="#16a34a"/>
    <rect x="13" y="11" width="4" height="2" fill="#16a34a"/>
    <rect x="18" y="11" width="4" height="2" fill="#16a34a"/>
    <circle cx="15" cy="25" r="2" fill="#dc2626"/>
    <!-- Signal waves -->
    <path d="M2 15 Q5 12 8 15" fill="none" stroke="#22c55e" stroke-width="1"/>
    <path d="M22 15 Q25 12 28 15" fill="none" stroke="#22c55e" stroke-width="1"/>
  </g>
  
  <!-- PostgreSQL Database -->
  <g transform="translate(260, 90)">
    <ellipse cx="10" cy="8" rx="8" ry="3" fill="#336791"/>
    <rect x="2" y="8" width="16" height="12" fill="#336791"/>
    <ellipse cx="10" cy="20" rx="8" ry="3" fill="#2d5a87"/>
    <ellipse cx="10" cy="14" rx="8" ry="3" fill="#1e3a5f"/>
  </g>
  
  <!-- Music note (for musical social network) -->
  <g transform="translate(330, 90)">
    <circle cx="8" cy="20" r="4" fill="#8b5cf6"/>
    <rect x="12" y="8" width="2" height="12" fill="#8b5cf6"/>
    <path d="14 8 Q20 6 20 12" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="20" cy="16" r="3" fill="#6366f1"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 140)">
    <circle cx="5" cy="5" r="2" fill="#22c55e"/>
    <text x="15" y="9" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">LinkedIn musical</text>
    
    <circle cx="5" cy="25" r="2" fill="#3b82f6"/>
    <text x="15" y="29" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">React + Express</text>
    
    <circle cx="5" cy="45" r="2" fill="#8b5cf6"/>
    <text x="15" y="49" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Marketplace</text>
    
    <circle cx="5" cy="65" r="2" fill="#f97316"/>
    <text x="15" y="69" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Latinoamérica</text>
  </g>
  
  <!-- Social network visualization -->
  <g transform="translate(280, 140)">
    <!-- Central hub -->
    <circle cx="30" cy="30" r="8" fill="#8b5cf6" opacity="0.8"/>
    <text x="30" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">♪</text>
    
    <!-- Connected nodes -->
    <circle cx="15" cy="15" r="5" fill="#06b6d4" opacity="0.7"/>
    <circle cx="45" cy="15" r="5" fill="#22c55e" opacity="0.7"/>
    <circle cx="15" cy="45" r="5" fill="#f59e0b" opacity="0.7"/>
    <circle cx="45" cy="45" r="5" fill="#ec4899" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="22" y1="22" x2="22" y2="22" stroke="#8b5cf6" stroke-width="2" opacity="0.6">
      <animate attributeName="x2" values="22;38" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="22;22" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="38" y1="22" x2="38" y2="38" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
    <line x1="22" y1="38" x2="38" y2="38" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Bottom decoration -->
  <rect x="50" y="250" width="300" height="3" fill="url(#bg-gradient)" rx="1.5"/>
</svg>