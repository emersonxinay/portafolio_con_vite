<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="20"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="360" height="260" fill="url(#card-gradient)" rx="15" stroke="#22c55e" stroke-width="1" opacity="0.8"/>
  
  <!-- Header -->
  <text x="200" y="50" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="24" font-weight="bold">SAAS EDUCATIVO</text>
  <text x="200" y="70" text-anchor="middle" fill="#14b8a6" font-family="Arial, sans-serif" font-size="14">Educational Platform</text>
  
  <!-- Graduation cap icon -->
  <g transform="translate(50, 90)">
    <!-- Cap -->
    <polygon points="5,15 25,10 45,15 25,20" fill="#22c55e"/>
    <rect x="23" y="15" width="4" height="10" fill="#16a34a"/>
    <circle cx="25" cy="25" r="2" fill="#fbbf24"/>
    <!-- Tassel -->
    <line x1="27" y1="25" x2="32" y2="30" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <!-- React logo -->
  <g transform="translate(120, 90)" filter="url(#glow)">
    <circle cx="15" cy="15" r="3" fill="#61dafb"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(60 15 15)"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(120 15 15)"/>
  </g>
  
  <!-- Flask icon -->
  <g transform="translate(190, 90)">
    <path d="M10 5 L10 15 L5 25 L25 25 L20 15 L20 5 Z" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
    <rect x="8" y="2" width="14" height="5" fill="#22c55e" rx="2"/>
    <!-- Bubbles -->
    <circle cx="12" cy="18" r="1.5" fill="#dcfce7" opacity="0.8"/>
    <circle cx="18" cy="20" r="1" fill="#dcfce7" opacity="0.6"/>
  </g>
  
  <!-- Database/PostgreSQL -->
  <g transform="translate(260, 90)">
    <ellipse cx="10" cy="8" rx="8" ry="3" fill="#336791"/>
    <rect x="2" y="8" width="16" height="12" fill="#336791"/>
    <ellipse cx="10" cy="20" rx="8" ry="3" fill="#2d5a87"/>
    <ellipse cx="10" cy="14" rx="8" ry="3" fill="#1e3a5f"/>
  </g>
  
  <!-- Video/WebRTC icon -->
  <g transform="translate(330, 90)">
    <rect x="5" y="8" width="20" height="14" fill="#14b8a6" rx="3"/>
    <polygon points="28,12 35,15 28,18" fill="#0d9488"/>
    <circle cx="12" cy="12" r="1.5" fill="white"/>
    <circle cx="18" cy="12" r="1.5" fill="white"/>
    <path d="M10 16 Q15 18 20 16" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 140)">
    <circle cx="5" cy="5" r="2" fill="#22c55e"/>
    <text x="15" y="9" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Clases en vivo</text>
    
    <circle cx="5" cy="25" r="2" fill="#3b82f6"/>
    <text x="15" y="29" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Certificaci√≥n</text>
    
    <circle cx="5" cy="45" r="2" fill="#8b5cf6"/>
    <text x="15" y="49" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Rutas formativas</text>
    
    <circle cx="5" cy="65" r="2" fill="#f97316"/>
    <text x="15" y="69" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Calendario</text>
  </g>
  
  <!-- Educational illustration -->
  <g transform="translate(280, 140)">
    <!-- Computer screen -->
    <rect x="10" y="15" width="40" height="25" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="3"/>
    <rect x="13" y="18" width="34" height="19" fill="#0f172a"/>
    
    <!-- Video call interface -->
    <rect x="15" y="20" width="12" height="8" fill="#14b8a6" rx="1"/>
    <rect x="29" y="20" width="12" height="8" fill="#06b6d4" rx="1"/>
    <rect x="15" y="30" width="12" height="5" fill="#22c55e" rx="1"/>
    <rect x="29" y="30" width="12" height="5" fill="#8b5cf6" rx="1"/>
    
    <!-- Stand -->
    <rect x="28" y="40" width="4" height="8" fill="#64748b"/>
    <rect x="20" y="48" width="20" height="3" fill="#64748b" rx="1"/>
    
    <!-- Books -->
    <rect x="55" y="35" width="3" height="15" fill="#dc2626"/>
    <rect x="58" y="37" width="3" height="13" fill="#2563eb"/>
    <rect x="61" y="39" width="3" height="11" fill="#16a34a"/>
  </g>
  
  <!-- Bottom decoration -->
  <rect x="50" y="250" width="300" height="3" fill="url(#bg-gradient)" rx="1.5"/>
</svg>