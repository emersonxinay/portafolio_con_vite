<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="20"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="360" height="260" fill="url(#card-gradient)" rx="15" stroke="#6b7280" stroke-width="1" opacity="0.8"/>
  
  <!-- Header -->
  <text x="200" y="45" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="20" font-weight="bold">SISTEMA MINERA</text>
  <text x="200" y="65" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ESCONDIDA</text>
  <text x="200" y="80" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12">Enterprise System</text>
  
  <!-- .NET logo -->
  <g transform="translate(50, 90)">
    <rect x="5" y="5" width="20" height="20" fill="#512bd4" rx="3"/>
    <text x="15" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">.NET</text>
  </g>
  
  <!-- Industry/Mining icon -->
  <g transform="translate(120, 90)">
    <!-- Mining truck -->
    <rect x="5" y="15" width="20" height="8" fill="#f97316" rx="2"/>
    <circle cx="10" cy="25" r="3" fill="#1f2937"/>
    <circle cx="20" cy="25" r="3" fill="#1f2937"/>
    <!-- Load -->
    <polygon points="8,10 22,10 20,15 10,15" fill="#64748b"/>
    <!-- Exhaust -->
    <circle cx="2" cy="12" r="1" fill="#9ca3af" opacity="0.6"/>
    <circle cx="1" cy="10" r="0.5" fill="#9ca3af" opacity="0.4"/>
  </g>
  
  <!-- SQL Server Database -->
  <g transform="translate(190, 90)">
    <ellipse cx="10" cy="8" rx="8" ry="3" fill="#cc2927"/>
    <rect x="2" y="8" width="16" height="12" fill="#cc2927"/>
    <ellipse cx="10" cy="20" rx="8" ry="3" fill="#a91e1e"/>
    <ellipse cx="10" cy="14" rx="8" ry="3" fill="#8b1a1a"/>
    <!-- SQL logo -->
    <text x="10" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">SQL</text>
  </g>
  
  <!-- API/Gears icon -->
  <g transform="translate(260, 90)">
    <!-- Large gear -->
    <circle cx="15" cy="15" r="8" fill="#64748b" stroke="#475569" stroke-width="1"/>
    <circle cx="15" cy="15" r="4" fill="#374151"/>
    <!-- Small gear -->
    <circle cx="25" cy="10" r="5" fill="#9ca3af" stroke="#6b7280" stroke-width="1"/>
    <circle cx="25" cy="10" r="2" fill="#4b5563"/>
    <!-- Gear teeth -->
    <rect x="14" y="6" width="2" height="3" fill="#475569"/>
    <rect x="14" y="20" width="2" height="3" fill="#475569"/>
    <rect x="6" y="14" width="3" height="2" fill="#475569"/>
    <rect x="21" y="14" width="3" height="2" fill="#475569"/>
  </g>
  
  <!-- Enterprise/Building icon -->
  <g transform="translate(330, 90)">
    <rect x="5" y="10" width="20" height="20" fill="#374151"/>
    <rect x="8" y="13" width="3" height="3" fill="#fbbf24"/>
    <rect x="12" y="13" width="3" height="3" fill="#fbbf24"/>
    <rect x="17" y="13" width="3" height="3" fill="#fbbf24"/>
    <rect x="8" y="18" width="3" height="3" fill="#fbbf24"/>
    <rect x="12" y="18" width="3" height="3" fill="#fbbf24"/>
    <rect x="17" y="18" width="3" height="3" fill="#fbbf24"/>
    <rect x="8" y="23" width="3" height="3" fill="#fbbf24"/>
    <rect x="17" y="23" width="3" height="3" fill="#fbbf24"/>
    <rect x="12" y="23" width="3" height="7" fill="#6b7280"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 140)">
    <circle cx="5" cy="5" r="2" fill="#22c55e"/>
    <text x="15" y="9" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">C# .NET Core</text>
    
    <circle cx="5" cy="25" r="2" fill="#3b82f6"/>
    <text x="15" y="29" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">API REST</text>
    
    <circle cx="5" cy="45" r="2" fill="#8b5cf6"/>
    <text x="15" y="49" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Sistema robusto</text>
    
    <circle cx="5" cy="65" r="2" fill="#f97316"/>
    <text x="15" y="69" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Minera grande</text>
  </g>
  
  <!-- Mining operation illustration -->
  <g transform="translate(280, 140)">
    <!-- Mountain/Mine -->
    <polygon points="10,50 30,20 50,30 60,50" fill="#64748b" opacity="0.8"/>
    <polygon points="20,50 30,35 40,40 50,50" fill="#475569" opacity="0.6"/>
    
    <!-- Mining equipment -->
    <rect x="15" y="45" width="8" height="4" fill="#f97316"/>
    <circle cx="17" cy="50" r="1.5" fill="#1f2937"/>
    <circle cx="21" cy="50" r="1.5" fill="#1f2937"/>
    
    <!-- Conveyor belt -->
    <rect x="25" y="47" width="20" height="2" fill="#6b7280"/>
    <rect x="27" y="46" width="2" height="1" fill="#374151"/>
    <rect x="31" y="46" width="2" height="1" fill="#374151"/>
    <rect x="35" y="46" width="2" height="1" fill="#374151"/>
    <rect x="39" y="46" width="2" height="1" fill="#374151"/>
    
    <!-- Processing plant -->
    <rect x="45" y="35" width="12" height="15" fill="#374151"/>
    <rect x="47" y="37" width="2" height="2" fill="#fbbf24"/>
    <rect x="50" y="37" width="2" height="2" fill="#fbbf24"/>
    <rect x="53" y="37" width="2" height="2" fill="#fbbf24"/>
  </g>
  
  <!-- Bottom decoration -->
  <rect x="50" y="250" width="300" height="3" fill="url(#bg-gradient)" rx="1.5"/>
</svg>