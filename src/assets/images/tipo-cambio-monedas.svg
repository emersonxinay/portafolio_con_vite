<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="20"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="360" height="260" fill="url(#card-gradient)" rx="15" stroke="#fbbf24" stroke-width="1" opacity="0.8"/>
  
  <!-- Header -->
  <text x="200" y="45" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="20" font-weight="bold">TIPO DE CAMBIO</text>
  <text x="200" y="65" text-anchor="middle" fill="#f97316" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MONEDAS</text>
  <text x="200" y="80" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12">Currency Exchange</text>
  
  <!-- Exchange arrows icon -->
  <g transform="translate(50, 90)" filter="url(#glow)">
    <!-- Left to right arrow -->
    <path d="M5 12 L20 12" stroke="#fbbf24" stroke-width="3" fill="none"/>
    <polygon points="18,9 25,12 18,15" fill="#fbbf24"/>
    <!-- Right to left arrow -->
    <path d="M25 20 L10 20" stroke="#f97316" stroke-width="3" fill="none"/>
    <polygon points="12,17 5,20 12,23" fill="#f97316"/>
    <!-- Currency symbols -->
    <text x="2" y="10" fill="#22c55e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">$</text>
    <text x="27" y="18" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10" font-weight="bold">€</text>
  </g>
  
  <!-- React logo -->
  <g transform="translate(120, 90)">
    <circle cx="15" cy="15" r="3" fill="#61dafb"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(60 15 15)"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(120 15 15)"/>
  </g>
  
  <!-- Chart/Analytics icon -->
  <g transform="translate(190, 90)">
    <!-- Chart background -->
    <rect x="5" y="8" width="20" height="15" fill="#374151" stroke="#22c55e" stroke-width="1" rx="2"/>
    <!-- Chart line -->
    <path d="M7 18 L12 14 L17 16 L22 12" fill="none" stroke="#22c55e" stroke-width="2"/>
    <!-- Data points -->
    <circle cx="7" cy="18" r="1" fill="#fbbf24"/>
    <circle cx="12" cy="14" r="1" fill="#f97316"/>
    <circle cx="17" cy="16" r="1" fill="#dc2626"/>
    <circle cx="22" cy="12" r="1" fill="#22c55e"/>
  </g>
  
  <!-- Vercel/Cloud icon -->
  <g transform="translate(260, 90)">
    <polygon points="15,5 25,20 5,20" fill="#000000"/>
    <polygon points="15,8 22,18 8,18" fill="#ffffff"/>
  </g>
  
  <!-- Global/World icon -->
  <g transform="translate(330, 90)">
    <circle cx="15" cy="15" r="12" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>
    <!-- Continents -->
    <path d="M8 10 Q12 8 16 10 Q20 12 22 10" fill="none" stroke="#22c55e" stroke-width="2"/>
    <path d="M6 18 Q10 16 14 18 Q18 20 22 18" fill="none" stroke="#22c55e" stroke-width="2"/>
    <!-- Grid lines -->
    <line x1="15" y1="3" x2="15" y2="27" stroke="#1d4ed8" stroke-width="0.5" opacity="0.7"/>
    <ellipse cx="15" cy="15" rx="12" ry="6" fill="none" stroke="#1d4ed8" stroke-width="0.5" opacity="0.7"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 140)">
    <circle cx="5" cy="5" r="2" fill="#22c55e"/>
    <text x="15" y="9" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Tipo de cambio</text>
    
    <circle cx="5" cy="25" r="2" fill="#3b82f6"/>
    <text x="15" y="29" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">APIs financieras</text>
    
    <circle cx="5" cy="45" r="2" fill="#8b5cf6"/>
    <text x="15" y="49" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Tiempo real</text>
    
    <circle cx="5" cy="65" r="2" fill="#f97316"/>
    <text x="15" y="69" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Multi-moneda</text>
  </g>
  
  <!-- Currency exchange interface -->
  <g transform="translate(280, 140)">
    <!-- Exchange interface -->
    <rect x="10" y="10" width="50" height="35" fill="#1e293b" stroke="#fbbf24" stroke-width="2" rx="5"/>
    <rect x="13" y="13" width="44" height="29" fill="#0f172a"/>
    
    <!-- Currency from -->
    <rect x="15" y="15" width="18" height="8" fill="#22c55e" opacity="0.3" rx="2"/>
    <text x="24" y="20" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="8" font-weight="bold">USD</text>
    <text x="24" y="27" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="6">$1,000</text>
    
    <!-- Exchange arrow -->
    <path d="M35 19 L40 19" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <polygon points="38,17 42,19 38,21" fill="#fbbf24"/>
    
    <!-- Currency to -->
    <rect x="35" y="25" width="18" height="8" fill="#3b82f6" opacity="0.3" rx="2"/>
    <text x="44" y="30" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="8" font-weight="bold">EUR</text>
    <text x="44" y="37" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="6">€850.50</text>
    
    <!-- Real-time indicator -->
    <circle cx="55" cy="18" r="2" fill="#dc2626">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="55" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">LIVE</text>
    
    <!-- Rate display -->
    <rect x="15" y="35" width="38" height="5" fill="#374151" rx="1"/>
    <text x="34" y="38" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="6" font-weight="bold">1 USD = 0.8505 EUR</text>
  </g>
  
  <!-- Bottom decoration -->
  <rect x="50" y="250" width="300" height="3" fill="url(#bg-gradient)" rx="1.5"/>
  <!-- Currency symbols -->
  <text x="80" y="265" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" opacity="0.6">$</text>
  <text x="150" y="265" fill="#f97316" font-family="Arial, sans-serif" font-size="12" opacity="0.6">€</text>
  <text x="220" y="265" fill="#dc2626" font-family="Arial, sans-serif" font-size="12" opacity="0.6">£</text>
  <text x="290" y="265" fill="#22c55e" font-family="Arial, sans-serif" font-size="12" opacity="0.6">¥</text>
</svg>