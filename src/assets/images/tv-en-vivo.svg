<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="screen-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="20"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="360" height="260" fill="url(#card-gradient)" rx="15" stroke="#3b82f6" stroke-width="1" opacity="0.8"/>
  
  <!-- Header -->
  <text x="200" y="50" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">TV EN VIVO</text>
  <text x="200" y="70" text-anchor="middle" fill="#06b6d4" font-family="Arial, sans-serif" font-size="14">Streaming Platform</text>
  
  <!-- TV icon -->
  <g transform="translate(50, 90)">
    <!-- TV screen -->
    <rect x="5" y="8" width="25" height="18" fill="url(#screen-gradient)" stroke="#3b82f6" stroke-width="2" rx="3"/>
    <!-- Screen content -->
    <rect x="8" y="11" width="19" height="12" fill="#1e40af"/>
    <circle cx="17" cy="17" r="2" fill="#dc2626"/>
    <text x="17" y="19" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">LIVE</text>
    <!-- TV stand -->
    <rect x="15" y="26" width="5" height="4" fill="#64748b"/>
    <rect x="10" y="30" width="15" height="2" fill="#64748b" rx="1"/>
  </g>
  
  <!-- React logo -->
  <g transform="translate(120, 90)" filter="url(#glow)">
    <circle cx="15" cy="15" r="3" fill="#61dafb"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(60 15 15)"/>
    <ellipse cx="15" cy="15" rx="12" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(120 15 15)"/>
  </g>
  
  <!-- Vercel/Cloud icon -->
  <g transform="translate(190, 90)">
    <polygon points="15,5 25,20 5,20" fill="#000000"/>
    <polygon points="15,8 22,18 8,18" fill="#ffffff"/>
  </g>
  
  <!-- JavaScript icon -->
  <g transform="translate(260, 90)">
    <rect x="5" y="5" width="20" height="20" fill="#f7df1e" rx="3"/>
    <text x="15" y="18" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">JS</text>
  </g>
  
  <!-- Streaming/Signal icon -->
  <g transform="translate(330, 90)">
    <!-- Signal waves -->
    <path d="M5 15 Q10 10 15 15 Q20 20 25 15" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <path d="M8 15 Q12 12 16 15 Q20 18 24 15" fill="none" stroke="#14b8a6" stroke-width="2"/>
    <path d="M11 15 Q14 13 17 15 Q20 17 23 15" fill="none" stroke="#22c55e" stroke-width="2"/>
    <!-- Antenna -->
    <circle cx="15" cy="15" r="2" fill="#dc2626"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 140)">
    <circle cx="5" cy="5" r="2" fill="#22c55e"/>
    <text x="15" y="9" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">TV en vivo</text>
    
    <circle cx="5" cy="25" r="2" fill="#3b82f6"/>
    <text x="15" y="29" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Multi-pa√≠ses</text>
    
    <circle cx="5" cy="45" r="2" fill="#8b5cf6"/>
    <text x="15" y="49" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">React + Vercel</text>
    
    <circle cx="5" cy="65" r="2" fill="#f97316"/>
    <text x="15" y="69" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">Streaming HD</text>
  </g>
  
  <!-- TV streaming interface -->
  <g transform="translate(280, 140)">
    <!-- Main screen -->
    <rect x="10" y="10" width="50" height="35" fill="#1e293b" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <rect x="13" y="13" width="44" height="29" fill="#0f172a"/>
    
    <!-- Video content -->
    <rect x="15" y="15" width="18" height="12" fill="#1e40af" rx="2"/>
    <rect x="35" y="15" width="18" height="12" fill="#dc2626" rx="2"/>
    <rect x="15" y="29" width="18" height="12" fill="#16a34a" rx="2"/>
    <rect x="35" y="29" width="18" height="12" fill="#ca8a04" rx="2"/>
    
    <!-- Live indicator -->
    <circle cx="55" cy="18" r="3" fill="#dc2626">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="55" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">‚óè</text>
    
    <!-- Country flags representation -->
    <rect x="16" y="16" width="4" height="3" fill="#22c55e"/>
    <rect x="16" y="19" width="4" height="3" fill="#fbbf24"/>
    <rect x="16" y="22" width="4" height="3" fill="#dc2626"/>
    
    <rect x="36" y="16" width="4" height="3" fill="#3b82f6"/>
    <rect x="36" y="19" width="4" height="3" fill="#ffffff"/>
    <rect x="36" y="22" width="4" height="3" fill="#dc2626"/>
  </g>
  
  <!-- Bottom decoration with live indicator -->
  <rect x="50" y="250" width="300" height="3" fill="url(#bg-gradient)" rx="1.5"/>
  <circle cx="200" cy="251" r="4" fill="#dc2626">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="200" y="254" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">üî¥</text>
</svg>